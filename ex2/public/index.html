<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueEx2</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<h2>Multiple or Add two intergers</h2>
		<input v-model='a' placeholder="A">
		<input v-model='b' placeholder="B">
		<h3>Plus</h3>
		<output v-if="a.length !== 0 && b.length !== 0" v-text="plus"></output>
		<h3>Multiple</h3>
		<output v-if="a.length !== 0 && b.length !== 0" v-text='multiple'></output>
	</div>
	 <script src="/main.js"></script>
</body>
</html>
